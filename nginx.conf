# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

worker_processes auto;
error_log /dev/stdout info;
#error_log /var/opt/rh/rh-nginx112/log/nginx/error.log;
pid /var/opt/rh/rh-nginx112/run/nginx/nginx.pid;

include /opt/rh/rh-nginx112/root/usr/share/nginx/modules/*.conf;

events {
    worker_connections  1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;

    log_format  oauth   'upstream_http_x_auth_request_user=$upstream_http_x_auth_request_user '
                        'http_x_auth_request_user=$http_x_auth_request_user '
                        'http_x_forwarded_user=$http_x_forwarded_user '
                        'http_x_forwarded_access_token=$http_x_forwarded_access_token '
                        'http_x_forwarded_email=$http_x_forwarded_email';
    access_log /dev/stdout oauth;
    #access_log  /var/opt/rh/rh-nginx112/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    underscores_in_headers on;

    include       /etc/opt/rh/rh-nginx112/nginx/mime.types;
    default_type  application/octet-stream;

    include /opt/app-root/etc/nginx.d/*.conf;

    server {
        #listen 8080 default_server ssl;
        #listen [::]:8080 ipv6only=on default_server ssl;
        listen 8080 default_server;
        listen [::]:8080 default_server;
        #ssl_certificate /etc/tls/private/tls.crt;
        #ssl_certificate_key /etc/tls/private/tls.key;
        #ssl off;
        #add_header Strict-Transport-Security max-age=2592000;
        server_name  nginx-test4.cloudapps.devcomb.com;
        root         /opt/app-root/src;

        # Load configuration files for the default server block.
        include      /opt/app-root/etc/nginx.default.d/*.conf;

        error_page 404 /404.html;
        location = /40x.html {
        }

        error_page 500 502 503 504  /50x.html;
        location = /50x.html {
        }
    }
}
