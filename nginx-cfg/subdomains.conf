server {
  listen 127.0.0.1:4180 default_server;
  server_name nodejs-theia-oojlwfhjxphwxrls-console.devcomb.com;
  location / {
    error_log /dev/stdout debug;
    proxy_pass https://nodejs-theia-oojlwfhjxphwxrls-console.devcomb.com;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $proxy_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    
    add_header X-auth-request-email $http_x_auth_request_email;
    add_header X-auth-request-user $http_x_auth_request_user;
    add_header X-debug-header "host=$host proxy_host=$proxy_host http_host=$http_host;" always;
    auth_request_set $email $upstream_http_x_auth_request_email;
    auth_request_set $user $upstream_http_x_auth_request_user;
  }
}

server {
  listen 127.0.0.1:4181 default_server;
  server_name nodejs-theia-nginx-console.devcomb.com;
  location / {
    error_log /dev/stdout debug;
    proxy_pass https://nodejs-theia-nginx-console.devcomb.com/oauth/auth;
    proxy_set_header Host $proxy_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Real-Host $http_x_forwarded_host;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header Content-Length   "";
    proxy_pass_request_body           off;
    proxy_connect_timeout 1;
    proxy_send_timeout 30;
    proxy_read_timeout 30;
    add_header X-debug-header "127.0.0.1:4181 host=$host proxy_host=$proxy_host http_host=$http_host;" always;
    error_page 302 = @handle_redirect;
  }
  location @handle_redirect {
      set $saved_redirect_location '$upstream_http_location';
      proxy_pass $saved_redirect_location;
  }
}
