location = /oauth/auth {
    internal;
    proxy_pass https://oauth-proxy;
}

location /oauth/ {
    proxy_pass https://oauth-proxy;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
}

location ^~ /ide/ {
  auth_request /oauth/auth;
  error_page 401 = /oauth/start;
  #resolver svc.cluster.local;
  location ~ ^/ide/(.*)$ {
      proxy_pass http://$ide/$1;
      auth_request_set $email $upstream_http_x_auth_request_email;
      auth_request_set $user $upstream_http_x_auth_request_user;
      add_header X-debug-user-email "email=$email user=$user ide=$ide" always;
      add_header X-debug-token "Not working. In PR https://github.com/bitly/oauth2_proxy/pull/424." always;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
  }
}

location /  {
  auth_request /oauth/auth;
  error_page 401 = /oauth/start;
  #resolver svc.cluster.local;
  #rewrite ^/(.*) http://$ab/$1 permanent; 
  location ~ ^/(.*)$ {
      proxy_pass http://$ab/$1;
      auth_request_set $email $upstream_http_x_auth_request_email;
      auth_request_set $user $upstream_http_x_auth_request_user;
      add_header X-debug-user-email "email=$email user=$user ab=$ab" always;
      add_header X-debug-token "Not working. In PR https://github.com/bitly/oauth2_proxy/pull/424." always;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
  }
}




